{% extends 'TechShelterApp/actionpage.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="pagename" style="text-align: center;">LOG IN</h1>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <a href="{% url 'password_reset' %}" class="btn btn-link" style="float: right;">Forgot your password?</a></br></br>
  <button type="submit" class="btn btn-primary" style="margin-top:0px">Log in</button>
  <h5 style="float: right;">No Account?<a href="{% url 'signup' %}" class="btn btn-link">SIGN UP</a></h5>
</form>
{% endblock content %}
